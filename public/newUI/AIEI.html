	<body>
		<div id="container" clas="container">
		<header class="header intro_effect">
			<ul class="grid">
					<li><h2>Music</h2></li>
					<li><h2>Pictures</h2></li>

					<li><h2>Articles</h2></li>					
			</ul>
			<div class="coming_soon"><h1>SomeThing more awesome is coming...</h1></div>
			<div class="header_img animateblock" style="transform: translateY(-100%); transition: transform 2s;">	  
				<img src="./AIEI_files/beach_path-wide.jpg" alt="Header image">
			</div> 
			<div class="title">
				<h1 class="title_h1" align="center">
                    <ul>
                        <li>AnyThing India EveryThing India</li>
                    </ul>

				<p class="title_p" align="center">

                    </ul>
                </p>				
			</div>
			<button class="first_button">Explore more<br>â†“</button>
		</header>
		</div>
		<script src="./AIEI_files/jquery-2.1.4.min.js"></script>
		<script src="./AIEI_files/jquery.textillate.js"></script>
		<script src="./AIEI_files/jquery.lettering.js"></script>
		
		<script>			
			$(document).ready(function(e) {
			
				title_animation();
				
				$(".first_button").click(function(e) {				
					$(animate);
					$(this).hide();
				});								
				/*$(window).scroll(function(){
					$(animate);
					$(window).scrollTop(0);				
				});*/
			
			});	
			
			function title_animation(){
				$('.title_h1').textillate({ in: { effect: 'tada' }});
				$('.title_p').textillate({ in: { effect: 'flash' }});			
			}
			
			function animate(){
				$(".header_img").css({
					transform: 'translateY(-100%)',	
					transition: 'transform 2s'			
					});
				$(".title").css({
					top: '85%',
					color: 'white',
					transition: 'top 2s, color 2s'
				});
						}		
		</script>
